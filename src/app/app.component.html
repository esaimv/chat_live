
<div class="container main-container">
  <h1>Chat en tiempo real</h1>

  <div class="col-md-12 text-right" *ngIf="schat.usuario.uid">
    <button type="button" class="puntero btn btn-danger" (click)="schat.logout()">
      Salir
    </button>
  </div>

  <app-login *ngIf="!schat.usuario.uid"></app-login>

  <div class="" *ngIf="schat.usuario.uid">
    <app-chat></app-chat>
  </div>
</div>
